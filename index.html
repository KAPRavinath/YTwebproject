<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image to PDF Converter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="images">Select Images:</label>
                <input type="file" class="form-control" id="images" name="images" multiple required>
            </div>
            <div class="form-group">
                <label for="output_pdf_name">Enter Output PDF Name:</label>
                <input type="text" class="form-control" id="output_pdf_name" name="output_pdf_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert to PDF</button>
        </form>
    </div>
</body>
</html>
