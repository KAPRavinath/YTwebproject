<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketplace</title>
    <style>
        /* CSS styles can be added here or linked to an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>Online Marketplace</h1>
    </header>
    <div class="container">
        <!-- Content of the marketplace -->
        <h2>Welcome to Our Marketplace!</h2>
        <p>Explore and shop from a wide range of products.</p>
        <div class="products">
            <!-- Product listings will go here -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p>$XX.XX</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>
    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 Online Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>
